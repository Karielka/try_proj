{% extends "tasks/base.html" %}

{% block content %}
<div class="container">
    <form action="{% url 'task-create' profile_pk=profile_pk %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="profile_pk" value="{{ profile_pk }}">
        {{ form.as_p }}
        <button type="submit">Создать задачу</button>
    </form>    
</div>
{% endblock %}
