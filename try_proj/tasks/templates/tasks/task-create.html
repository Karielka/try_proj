{% extends "tasks/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'tasks/css/forms.css' %}" type="text/css" media="all">

<div class="container">
    <form action="{% url 'task-create' profile_pk=profile_pk %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="profile_pk" value="{{ profile_pk }}"><!--Докидываем поле профиля-->
        {{ form.as_p }}
        <button type="submit">Создать задачу</button>
    </form>    
</div>
{% endblock %}
