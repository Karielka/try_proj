{% extends "quality_control/base.html" %}

{% block content %}

<div class="row">
    <div class="col-1"></div>
    
    <div class="col-10">
        <h2><strong>Просмотр всех фич</strong></h2>
        <div class="container">
            {% if features %}
            {% for feature in features %}
                <div class="alert bg-light mb-4">

                <div class="row">
                    <div class="col-md-10">
                        <p class="mb-0"><strong>Название фичи: {{ feature.title }}</strong></p>
                    </div> 
                    <div class="col-md-2 text-right">
                        <a href="{% url 'feature-detail' feature.pk %}">Просмотр</a>
                        <a href="{% url 'feature-edit' feature.pk %}">Редактировать</a>
                    </div>
                </div>
                </div>
            {% endfor %}
            {% else %}
                <p>Фич создано не было</p>
            {% endif %}
        </div>
    </div>

    <div class="col-1"></div>

  </div>
  {% endblock content %}
