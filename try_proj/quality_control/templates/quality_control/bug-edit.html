{% block content %}

<link rel="stylesheet" href="{% static 'tasks/css/forms.css' %}" type="text/css" media="all">

<div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <p>Редактивароние бага: {{bug.title}}</p>
      {{ form.as_p }}

    </form>
</div>
{% endblock %}
