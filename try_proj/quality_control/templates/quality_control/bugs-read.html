{% extends "quality_control/base.html" %}
<p> Z V</p>
<div class="row">
    <div class="col-6">
        <h>Просмотр всех багов</h>
        <div class="container">
            {% if bugs %}
            {% for bug in bugs %}
                <div class="alert bg-light mb-4">

                <div class="row">
                    <div class="col-md-10">
                        <p class="mb-0">Название бага: {{ bug.title }}</p>
                    </div> 
                    <div class="col-md-2 text-right">
                        <a href="{% url 'bug_detail' bug.pk %}">Просмотр</a>
                    </div>
                </div>
                </div>
            {% endfor %}
            {% else %}
                <p>Баг репортов создано не было! Идите ищите баги, они есть везде!</p>
            {% endif %}
        </div>
    </div>

    <div class="col-6">
        <h>Просмотр всех фич</h>
    </div>

  </div>
