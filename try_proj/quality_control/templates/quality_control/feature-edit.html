{% extends "quality_control/base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'tasks/css/forms.css' %}" type="text/css" media="all">

<div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <p>Редактивароние фичи: {{feature.title}}</p>
      {{ form.as_p }}
      <button type="submit">Сохранить</button>
      <button class="btn btn-danger btn-lg text-right" href="{% url 'features-read' %}">Отмена</button>
    </form>
</div>

{% endblock %}
